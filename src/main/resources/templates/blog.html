<script th:inline="javascript">


  window.onload=function () {


    var temp =[[${blog}]];


    var blog=JSON.parse(temp); //要先把JSON字符串转换成JSON对象

    var title = blog.title;
    var time=blog.time;
    var content = blog.content;
    var converter = new showdown.Converter(); //初始化转换器
    converter.setOption("tables", true);
    var htmlcontent = converter.makeHtml(content); //将MarkDown转为html格式的内容
    document.getElementById("para").innerHTML = htmlcontent;
    document.getElementById("title").innerHTML = title;
    hljs.highlightAll();
  }
</script>
